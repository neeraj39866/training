<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div
		{
			height: 200px;
			width:200px;
			background-color: #00aa00;
		}
	</style>
</head>
<body><button  onclick="createContainer()">create container</button>
	<script type="text/javascript">
		function createContainer()
		{
			var div=document.createElement('div');
			document.body.append(div);
			var text=document.createTextNode("Hello Navjit");
			div.append(text);
			document.body.append(div);
		}
	</script>

</body>
</html>
